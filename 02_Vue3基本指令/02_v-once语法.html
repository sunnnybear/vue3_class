<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div>数量:{{counter}}</div>
      
      <!-- 所有子组件都不会再次渲染 -->
      <div v-once>数量v-once:{{counter}}</div>
      <button @click="increment">加1</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: "#my-app",
        data() {
          return {
            counter: 100,
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
