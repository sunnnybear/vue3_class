<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{message}}</h2>
      <h2>{{plus1()}}</h2>
      <h2>{{isShow ? "hahaha":count}}</h2>
      <button @click="add">+1</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World!",
            count: 1,
            isShow: true,
          };
        },
        methods: {
          plus1() {
            return this.count + 1;
          },
          add() {
            this.count += 1;
            this.isShow = !this.isShow;
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
