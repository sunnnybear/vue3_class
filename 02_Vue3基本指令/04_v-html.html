<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div v-text="message"></div>
      <div>{{message}}</div>
      <div v-html="msg"></div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World!",
            msg: "<span>我是v-html</span>",
          };
        }
        
          add() {
            this.operator = "+";
            this.num1 = this.result;
            this.result = "";
          },
          sub() {
            this.operator = "-";
            this.num1 = this.result;
            this.result = "";
          },
          mul() {
            this.operator = "*";
            this.num1 = this.result;
            this.result = "";
          },
          div() {
            this.operator = "/";
            this.num1 = this.result;
            this.result = "";
          },
          addNum(num) {
            this.result += num;
          },
          clear() {
            this.result = "";
          },
          equal() {
            this.num2 = this.result;
            switch (this.operator) {
              case "+":
                this.result = this.num1 + this.num2;
                break;
              case "-":
                this.result = this.num1 - this.num2;
                break;
              case "*":
                this.result = this.num1 * this.num2;
                break;
              case "/":
                this.result = this.num1 / this.num2;
                break;
            }
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
