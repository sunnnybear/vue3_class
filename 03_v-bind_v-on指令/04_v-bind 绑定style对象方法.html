<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div :style="{color:finalcolor,fontSize:fontsize}">{{message}}</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World!",
            finalcolor:'red',
            fontsize:'30px'
          };
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
