<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div>{{message}}</div>
      <button @click="click1($event,'tom')">btn1</button>
      <button @click="click2">btn2</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World!",
          };
        },
        methods: {
          click1(event, name) {
            console.log(event, name);
          },
          click2() {},
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
