<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div>{{message}}</div>
      <img :src="imgurl" alt="" />
      <a :href="url">知乎</a>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World!",
            url: "https://www.zhihu.com",
            imgurl: "https://avatars.githubusercontent.com/u/15339824?s=40&v=4",
          };
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
